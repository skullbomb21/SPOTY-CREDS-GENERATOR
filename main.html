<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="./img/PREXZYVILLA.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Principale</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://raw.githubusercontent.com/skullbomb21/SPOTY-CREDS-GENERATOR/refs/heads/main/b13e1ac9b7a0390d7c730c06703375ad.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    .btn {
      width: 200px;
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: 2px solid #ffffff;
      transition: 0.5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      margin: 10px;
      font-weight: 600;
      font-size: 17px;
      text-transform: uppercase;
      color: #ffffff;
      text-align: center;
      z-index: 1;
    }

    .btn::after {
      content: '';
      display: block;
      height: 100%;
      width: 300%;
      background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.7));
      position: absolute;
      top: -50%;
      left: -50%;
      transition: all 0.75s ease;
      transform: rotate(-30deg);
      z-index: 0;
    }

    .btn:hover::after {
      transform: rotate(30deg);
      top: 0;
      left: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.5), rgba(255,255,255,0.9));
    }

    .btn:hover {
      color: #000;
      background: rgba(255,255,255,0.3);
    }

    .btn:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="window.open('/pair', '_self')" class="btn">Pair Code</button>
    <button onclick="window.open('https://github.com/Skullbomb21', '_blank')" class="btn">GitHub</button>
    <button onclick="window.open('https://youtube.com/@Reallorenzoaw', '_blank')" class="btn">YouTube</button>
    <button onclick="window.open('https://t.me/skullbomb21', '_blank')" class="btn">Telegram</button>
    <button onclick="window.open('https://whatsapp.com/channel/0029VaOssIhLSmbaZ45GWL0M', '_blank')" class="btn">WhatsApp Channel</button>
  </div>

</body>
</html>
